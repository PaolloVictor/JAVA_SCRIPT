<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(81, 81, 180);
            color: white;
            font: normal 20pt arial ;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Já me  livrei da maldição</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número:'))//Number.parseInt(n) para números inteiros.
        //Number.parseFloat(n) para numero reais.
        //ou da nova forma é so escrever Number e ele faz a converção ,tanto para o real , quanto para o inteiro.
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
